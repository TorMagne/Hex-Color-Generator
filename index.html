<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="hex-generator">
          <button class="generate-new">Generate new random color</button>
          <p class="hex-code"></p>
          <button class="copy-me">Copy Me!</button>
        </div>
        <div class="model">
          <div class="model-content hide-model">
            <p class="clipboard">You Copied Me!!</p>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
